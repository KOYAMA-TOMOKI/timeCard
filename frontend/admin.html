<!--管理者画面-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>管理者画面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="manager"> <!--枠-->
        <h1>管理者画面</h1>

        <!--管理者ログインフォーム-->
        <h2><p>教員ID登録</p></h2>
        <h4><p>教員ID名登録</p></h4>
        <input type="text" id="admin_id" class="textbox" placeholder="教員idを入力" tabindex="0">
       
        <h4><p>教員名登録</p></h4>
        <input type="text" id="admin_name" class="textbox" placeholder="教員名を入力" tabindex="0">

        <h4><p>パスワード登録</p></h4>
        <input type="password" id="admin_pass" class="textbox" placeholder="設定するパスワードを入力" tabindex="0">
        <!--チェックボックス（ONでパスワードを表示）-->
        <div class="checkbox-container">
            <input type="checkbox" id="showpassword" onchange="showOrHide()" class="margin">
            <label for="showpassword">パスワードを表示する</label>
        </div>
        <h4><p>役職登録</p></h4>
        <input type="text" id="admin_post" class="textbox" placeholder="役職を入力" tabindex="0">

        <!--教員登録ボタン-->
        <input type="button" value="教員登録" class="button margin" onclick="registerTeacher()">
    </div>

    <!--教員一覧-->
    <div class="facultyList"> <!-- 教員一覧 -->
        <h2>登録済みの教員一覧</h2>
        <table>
            <thead>
                <tr>
                    <!--見出しのヘッダー-->
                    <th>ID</th>
                    <th>名前</th>
                    <th>役職</th>
                    <th>操作</th>
                </tr>
            </thead>
            <!--教員一覧のデータを表示する-->
            <tbody id="teacher_table">
            </tbody>
        </table>
    </div>

    <!--教員削除ボタン-->
    <div class=" csv-output">
        <h2>出退勤データのCSV出力</h2>
        <label for="csvMonth">月を選択：</label>
        <input type="month" id="month">
        <button onclick="downloadCSV()">CSV出力</button>
    </div>


    <!-- ログアウトボタン -->
    <button class="logout-button" onclick="logout()">ログアウト</button>

    <!--javascriptファイルを読み込む-->
    <script type="module" src="src/admin.js"></script>
</body>
</html>
