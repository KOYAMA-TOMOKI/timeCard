<!--管理者画面-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>管理者画面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="manager"> <!--枠-->
        <h1>管理者画面</h1>

        <!--管理者ログインフォーム-->
        <h2><p>教員ID登録</p></h2>
        <h4><p>教員ID名登録</p></h4>
        <input type="text" id="admin_id" class="textbox" placeholder="教員idを入力" tabindex="0">
       
        <h4><p>教員名登録</p></h4>
        <input type="text" id="admin_name" class="textbox" placeholder="教員名を入力" tabindex="0">

        <h4><p>パスワード登録</p></h4>
        <input type="password" id="admin_pass" class="textbox" placeholder="設定するパスワードを入力" tabindex="0">

        <h4><p>役職登録</p></h4>
        <input type="text" id="admin_post" class="textbox" placeholder="役職を入力" tabindex="0">

        <!--教員登録ボタン-->
        <input type="button" value="教員登録" class="button margin" onclick="reginsterTeacher()">
    </div>

    <!--教員一覧-->
    <div class="acultyList">
        <h2><p>登録済みの教員一覧</p></h2>
        <table bordar="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>役職</th>
                </tr>
            </thead>
            <!--JavaScriputでここにデータを挿入-->
            <tbody id="teacherList">
        </table>
    </div>

    <!-- ログアウトボタン -->
    <button onclick="logout()">ログアウト</button>

    <!--javascriptファイルを読み込む-->
    <script src="js/admin.js" defer></script>
</body>
</html>
