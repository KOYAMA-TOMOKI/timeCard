<!--管理者画面-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>管理者画面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="manager"> <!--枠-->
        <h1>管理者画面</h1>

        <!--管理者ログインフォーム-->
        <h2><p>ID登録</p></h2>
        <p>ID名登録</p>
        <input type="text" id="admin_username" class="textbox" placeholder="ユーザー名を入力" tabindex="0">
        <p>パスワード登録</p>
        <input type="password" id="admin_pass" class="textbox" placeholder="パスワードを入力" tabindex="0">
        <p>役職登録</p>
        <input type="text" id="admin_post" class="textbox" placeholder="役職を入力" tabindex="0">

        <input type="button" value="ログイン" class="button margin" onclick="adminLogin()">
    </div>

    <!--javascriptファイルを読み込む-->
    <script src="js/admin.js" defer></script>
</body>
</html>
