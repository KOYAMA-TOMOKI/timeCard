<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出退勤管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>出退勤管理</h1>
        <h2 id="current-time">現在時刻:--:--:--</h2> <!--時間はjsで設定-->
        <h3 id="current-date">日付・曜日:--</h3> <!--日付・曜日はjsで設定-->

        <button onclick="recordAttendance('出勤')">出勤</button>
        <button onclick="recordAttendance('退勤')">退勤</button>

        <button class="logout-button" onclick="logout()">ログアウト</button>
        <div id="attendance-log"></div>

    </div>

    <!--javascriptファイルを読み込む-->
    <script src="js/taikin.js" defer></script>
</body>
</html>
